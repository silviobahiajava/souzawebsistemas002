<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>cadastro de clientes</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>

<body>

<div th:each="cli :${cliente}">
   <p>CÃ³digo :<span th:text="${cli.codigo}"></span></p>
   <p>Nome :<span th:text="${cli.nomeCliente}"></span></p>
   <p>Id :<span th:text="${cli.emailCliente}"></span></p>
   <form 
   		th:object="${documentacao}"
		th:action="@{/clientes/{codigo}/addDocumento(codigo=${cli.codigo})}"
		method="post" 
		class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<label class="active" for="RGCliente">RG</label>
				<input 
					id="RGCliente" 
					name="RGCliente"
					class="validate">
			</div>
			<div class="input-field col s6">
				<label class="active" for="tipo">CPF</label>
				<input 
					id="CPFCliente" 
					name="CPFCliente"
       	  		    class="validate">
			</div>
			
			<div class="input-field col s6">
				<label class="active" for="tipo">CNH</label>
				<input 
					id="CNHCliente" 
					name="CNHCliente"
       	  		    class="validate">
			</div>
			
			
			<input type="submit" class="btn btn-primary" value="add documentos">
		</div>
	</form>
	<table class="striped"> 
 	<tr th:each="d :${documentoscliente}"> 
	  <td th:text="${d.RGCliente}"></td> 
	  <td th:text="${d.CPFCliente}"></td> 
	  <td th:text="${d.CNHCliente}"></td> 
	</tr> 
	</table> 
</div>	
</body>
</html>
