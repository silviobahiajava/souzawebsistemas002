  <body>
    <h1>Cadastre sua loja e comece a usar nosso sistema de lojas virtuais e aumente as vendas</h1>
    
    <div class="container">
		   <div class="row">
				<div class="col-xs-12 col-md-12 col-lg-12">
					<h3>Cadastro de Membros</h3>
				</div>
			</div>
		<form action="/estabelecimentos/cadastrar" 
			th:object="${estabelecimento}" 
			enctype="multipart/form-data"
			method="POST">
		<div class="row">
				<div class="col-xs-12 col-md-3 col-lg-3   lblcadastro"  >
					<label for="nomeFantasia">nome fantasia
					</label>
				</div>
				<div class="col-xs-12 col-md-9 col-lg-9 " >
					 <input type="text" name="nomeFantasia"
						th:field="*{nomeFantasia}"  class="form-control"
						id="nomeFantasia" aria-describedby="nomeFantasia" />
				</div>
				<div class="col-xs-12 col-md-3 col-lg-3 lblcadastro"  >
					<label for="razaoSocial">raz√£o social</label>
				</div>
				<div class="col-xs-12 col-md-9 col-lg-9" >
					 <input type="text" name="razaoSocial"
						th:field="*{razaoSocial}"  class="form-control"
						id="razaoSocial" aria-describedby="razaoSocial" />
				</div>
				<div class="col-xs-12 col-md-3 col-lg-3  lblcadastro"  >
					<label for="endereco">endereco</label>
				</div>
				<div class="col-xs-12 col-md-9 col-lg-9" >
					 <input type="text" name="endereco"
						th:field="*{endereco}"  class="form-control"
						id="endereco" aria-describedby="endereco" />
				</div>
				
				
				
				
		</div>
			
			<div class="row">
				<div class="col-xs-12 col-md-3 col-lg-3  lblcadastro"  >
					<label for="email">email</label>
				</div>
				<div class="col-xs-12 col-md-3 col-lg-3"  >
					<input type="text" name="email"
						th:field="*{email}" class="form-control" id="email"
						aria-describedby="email" />
				</div>
			<div class="col-xs-12 col-md-3 col-lg-3  lblcadastro"  >
					<label for="senha">senha</label>
				</div>
				
				<div class="col-xs-12 col-md-3 col-lg-3"  >
					<input type="text" name="senha"
						th:field="*{senha}" class="form-control" id="email"
						aria-describedby="senha" />
				</div>
				
			</div>	
			<div class="row">
			 <div class="col-xs-12 col-md-3 col-lg-3"  >
					<label for="logo">logo</label>
				</div>
				<div class="col-xs-12 col-md-3 col-lg-3"  >
					<input type="file"
						name="file" 
						class="form-control" id="file"
						aria-describedby="file" />
				</div>
			
			
			</div>
			
			
				
				
				
				
          
				
				
				<div class="row">
				<div class="col-xs-12 col-md-3 col-lg-3" >
					<button type="submit" class="btn btn-primary">cadastrar</button>
				</div>
				<div class="col-xs-12 col-md-3 col-lg-3" >
					<a href="http://localhost:8080/estabelecimentos/listarestabelecimentos">testes</a>
				</div>
				</div>
				
			</form>
		
	</div>
